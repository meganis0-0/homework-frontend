<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Карточки товаров</title>
</head>
<body>
    <div class="product-container">
        <div class="product-card">
            <h2>Healing potion</h2>
            <img src="https://i1.sndcdn.com/artworks-000380751936-cqg4wt-t500x500.jpg" alt="Товар 1" class="product-image">
            <p>Излечит от любой хвори</p>
            <button class="buy-button">Купить</button>
        </div>

        <div class="product-card">
            <h2>Poison</h2>
            <img src="https://cdn.culture.ru/images/40c90680-84b2-59db-aadb-45031e708f44" alt="Товар 2" class="product-image">
            <p>Главное - не перепутать чашки!</p>
            <button class="buy-button">Купить</button>
        </div>

        <div class="product-card">
            <h2>Fire potion</h2>
            <img src="https://i.pinimg.com/736x/09/72/5a/09725ab4458e5306adae17b430582fa4.jpg" alt="Товар 3" class="product-image">
            <p>Хмм... А почему вода горит?</p>
            <button class="buy-button">Купить</button>
        </div>
    </div>
</body>
</html>
